services:
  postgres:
    image: postgres:14.1-alpine
    container_name: book-boy-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - book-boy-network

  redis:
    image: redis:7-alpine
    container_name: book-boy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - book-boy-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: book-boy-rabbitmq
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    ports:
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - book-boy-network

  book-metadata-service:
    image: 096435303842.dkr.ecr.us-east-2.amazonaws.com/book-metadata-service:${IMAGE_TAG:-latest}
    container_name: book-boy-metadata-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
    healthcheck:
      test: ["CMD", "pgrep", "-f", "consumer.py"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - book-boy-network

  api:
    image: 096435303842.dkr.ecr.us-east-2.amazonaws.com/book_boy:${IMAGE_TAG:-latest}
    container_name: book-boy-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      GIN_MODE: ${GIN_MODE:-release}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: postgres
      DB_SSLMODE: disable
      REDIS_URL: redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      BOOK_METADATA_SERVICE_URL: http://book-metadata-service:8000
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - book-boy-network

  web:
    image: 096435303842.dkr.ecr.us-east-2.amazonaws.com/book-boy-web:${IMAGE_TAG:-latest}
    container_name: book-boy-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./web/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - book-boy-network

networks:
  book-boy-network:
    driver: bridge
