services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./backend/internal/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles: [db]

  cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    profiles: [cli]

  backend_prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    profiles: [backend_prod]
    environment:
      #PLACEHOLDER UNTIL HOSTED
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
  
volumes:
  db:
    driver: local