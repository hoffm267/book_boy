name: Deploy Web to EC2

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'docker-compose.production.yml'
      - '.github/workflows/deploy-web.yml'

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: book-boy-web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./web
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build --platform linux/arm64 --target production -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --push .
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.production.yml"
          target: "~/book_boy"

      - name: Copy nginx config to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "web/nginx-ssl.conf"
          target: "~/book_boy"

      - name: Deploy to EC2
        env:
          ECR_PASSWORD: ${{ steps.login-ecr.outputs.docker_password_096435303842_dkr_ecr_us_east_2_amazonaws_com }}
          IMAGE_TAG: ${{ github.sha }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_PASSWORD,IMAGE_TAG
          script: |
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin 096435303842.dkr.ecr.us-east-2.amazonaws.com

            cd ~/book_boy
            export IMAGE_TAG=$IMAGE_TAG

            docker-compose -f docker-compose.production.yml pull web
            docker-compose -f docker-compose.production.yml up -d --force-recreate web
            docker image prune -f
            docker-compose -f docker-compose.production.yml ps